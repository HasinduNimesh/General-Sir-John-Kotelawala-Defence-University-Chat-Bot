<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjusts the container height */
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            box-sizing: border-box;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-message.bot .message {
            background-color: #e9ecef;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            margin-left: 10px;
            word-wrap: break-word;
        }

        .chat-message.user {
            align-items: flex-end;
        }

        .chat-message.user .message {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            margin-right: 10px;
            word-wrap: break-word;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e9ecef;
            box-sizing: border-box;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .chat-input button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-header {
                font-size: 16px;
            }

            .chat-input input, .chat-input button {
                font-size: 14px;
                padding: 8px;
            }

            .chat-message .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">KDU Bot</div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('response', function(data) {
            addMessage('bot', data.message);
        });

        function addMessage(sender, message) {
            var messagesDiv = document.getElementById('messages');
            var newMessage = document.createElement('div');
            newMessage.classList.add('chat-message', sender);
            newMessage.innerHTML = '<div class="message">' + message + '</div>';
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            addMessage('user', message);
            socket.emit('message', { message: message });
            messageInput.value = '';
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
