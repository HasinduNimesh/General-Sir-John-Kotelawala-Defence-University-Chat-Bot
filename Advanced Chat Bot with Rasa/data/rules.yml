version: "3.1"

rules:
- rule: greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: farewell
  - action: utter_farewell

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle course fees query
  steps:
  - intent: course_fees_computer_science
  - action: utter_course_fees_computer_science

- rule: Handle course fees query for software engineering
  steps:
  - intent: course_fees_software_engineering
  - action: utter_course_fees_software_engineering

- rule: Handle course fees query for computer engineering
